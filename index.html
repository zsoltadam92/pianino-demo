<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pianino Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
</head>
<body>
  <div class="piano">
    <div class="piano-header d-flex justify-content-around align-items-center">
      <h2>Cat piano <i class="fa-solid fa-heart heart"></i> <i class="fa-solid fa-heart heart"></i> <i class="fa-solid fa-heart heart"></i></h2>
      <div>
        <i class="fa-solid fa-volume-high"></i>
        <input type="range" class="custom-range" id="customRange1"  min="0" max="1" value="0.5" step="any">
      </div>
      <div class="form-check form-switch">
        <label class="form-check-label pl-3" for="flexSwitchCheckChecked">Show keys</label>
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
      </div>
    </div>
    <div id="pianoKeys">

    </div>
  </div>
</body>
</html>
